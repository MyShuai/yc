<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/liaotian.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="all">
		<div class="header">
			<a href="javascript:;">
				<img src="images/return.png">
			</a>
			<h2>谁可以和我聊天</h2>
		</div>
		<div class="content" > 
		     <div class="content-a1" id="Mydj">
		     	<p>所有人</p>
		     	<img src="images/duigou1.png" id="sc">
		     </div>
		     <div class="content-a2" id="Mydj2">
		     	<p>不可聊天</p>
		     	<img src="images/duigou1.png" id="sc2">
		     </div>
		</div>
	</div>
	<script type="text/javascript">
         var Oclick=document.getElementById('Mydj');
         var Oclick2=document.getElementById('Mydj2');
         var tp=document.getElementById('sc');
         var tp2=document.getElementById('sc2');
         Oclick.onclick = show;
         Oclick2.onclick = hide;
         function show(){
             if (tp.style.type = 'block') {
             	break;
             }
             else  {
             	tp.style.type = 'block';
             }
         }
         function hide(){
             if (tp2.style.type = 'block') {
             	tp2.style.type = 'block';
             }
            else if (tp.style.type = 'none') {
             	tp.style.type = 'block';
             }
         }
	</script>
</body>
</html>
