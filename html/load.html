<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="../css/load.css">
	<link rel="stylesheet" type="text/css" href="../css/base00.css">
</head>
<body>
	<section class="wrap">
		<section class="loadicon">
			<img src="../images/loadicon.png">
		</section>
		<section class="inputs">
			<input type="text" class="user" placeholder="请输入邮箱或手机号"/>
			<input type="text" class="user password" placeholder="请输入密码"/>
			<p>
				<a class="block" href="..//password.html">忘记密码？</a>
			</p>
		</section>
		<section class="loadbtn">
			<p>
				<a class="block" href="../index.html">登陆</a>
			</p>
			<p>
				<a href="..//register.html">没有账号？点击注册</a>

			</p>
		</section>
		<section class="thirdparty">
			<fieldset>
				<legend>第三方登陆</legend>
				<a class="mt30" href="javascript:;"><img src="../images/wx.png"></a>
				<a class="mt30" href="javascript:;"><img src="../images/QQ.png"></a>
				<a class="mt30" href="javascript:;"><img src="../images/sina.png"></a>
			</fieldset>
		</section>
	</section>
</body>
</html>
