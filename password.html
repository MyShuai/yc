<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<link rel="stylesheet" type="text/css" href="css/password.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="header">
	<a href=""><i class="left"></i></a>
		<h1>找回密码</h1>
	</div>
	<div class="content">
		<form action="." method="post">
		<div class="phone">
	<input id="phone" type="text" name="phone" placeholder="手机号"><span id="er"></span>
	</div>
	<div class="btn">
	<input class="verification" type="text" name="verification" placeholder="短信验证码">
	<button class="obtain">获取验证码</button>
	</div>
	<div  class="password">
	<input type="password" id="password" name="password" placeholder="输入密码" value=""><span id="ar"></span>
	</div>
	<input class="queren" id="queren" type="button" value="确认">
		</form>
	</div>
	<script>
		var obtn =document.getElementById('queren');
		var phone = /^1[3578]\d{9}$/;
		var password=/^(?!^\\d+$)(?!^[a-zA-Z]+$)(?!^[_#@]+$\.).{8,16}$/;	
		obtn.onclick=function(){
			var number = document.getElementById('phone').value;
			var pass=document.getElementById('password').value;
			if(phone.test(number)==true){
			document.getElementById('er').innerHTML='';
		}
		else if(number.length===0){
				document.getElementById('er').innerHTML='请输入账号';
			}
			else{
			document.getElementById('er').innerHTML='错误';
		};
		if(password.test(pass)==true){
			document.getElementById('ar').innerHTML='';
		}
			else if(pass.length==0){
				document.getElementById('ar').innerHTML='请输入密码';
			}
			else{
			document.getElementById('ar').innerHTML='错误';
		}
	};
	</script>
</body>
</html>
